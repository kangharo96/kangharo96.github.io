<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.code))
        .then(res => {
          var string = "", i = 0, rand;
          while (i < 50) {
            rand = Math.floor(Math.random()*res.length);
            if (!string.includes(res[rand])) {
              string += "<li>" + res[rand] + "</li>";
              i += 1;
            }
          }
          return string;
        })
        .then(codes => {
          document.querySelector(".content").innerText = "<ol>"+codes+"</ol>"
          document.querySelector(".content").innerHTML = document.querySelector(".content").innerText
          //replaceList()
        });
    }
  </script>
</body>

</html>
