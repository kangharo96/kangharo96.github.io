<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(codes => {
          var string = "";
          for (i in codes.course_id) {
            string += '<li>'+codes.course_id[i]+'</li>';
          }
          document.querySelector(".content").innerHTML = '<ol>'+string+'</ol>';
          return codes;
        })
        .then(res => console.log(res));
    }
  </script>
</body>

</html>
